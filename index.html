<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoseNet Demo</title>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #333;
        margin-top: 20px;
      }
      p {
        color: #555;
        font-size: 18px;
        margin: 10px auto;
        max-width: 600px;
      }
      #canvas-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>PoseNet Demo</h1>
    <p>
      Welcome to the PoseNet Demo! This application uses machine learning to
      detect human body poses in real-time. Allow camera access and try moving
      around to see how well it tracks your movements!
    </p>
    <div id="canvas-container"></div>
  </body>
</html>
